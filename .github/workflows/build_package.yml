name: build package

on:
  push:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@master

    - name: Set up Go
      uses: actions/setup-go@master
      with:
        go-version: 1.18.4
        check-latest: true
        cache: true

    - name: Verify dependencies
      run: go mod verify

    - name: Build
      run: make build

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        # args: --disable unused
        # skip-dirs:
        #   proto

    - name: Run tests
      run: go test -race -vet=off .

    - name: Send telegram message on push with job ststus success
      if: ${{ success() }}
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHANNEL }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
            ${{ github.actor }} created commit:
            Commit message: ${{ github.event.commits[0].message }}
          
            Repository: ${{ github.repository }}
            Build: ${{ github.job }} job in workflow ${{ github.workflow }}
            Status: ${{ job.status }} âœ…

            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}

    - name: Send telegram message on push with job ststus failure
      if: ${{ failure() }}
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHANNEL }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: |
            ${{ github.actor }} created commit:
            Commit message: ${{ github.event.commits[0].message }}
          
            Repository: ${{ github.repository }}
            Build: ${{ github.job }} job in workflow ${{ github.workflow }}
            Status: ${{ job.status }} ðŸ›‘

            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}